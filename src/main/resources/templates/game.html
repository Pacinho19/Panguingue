<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Guessr Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <script type="text/javascript" th:src="@{/js/game.js}"></script>
    <script type="text/javascript" th:src="@{/js/core.js}"></script>

</head>
<body>
<div th:replace="fragments/topnav :: navbar"/>

<div class="row" style="margin-top:1%; height: 90vh;width: 100vw;">
    <div class="col-md-1">
    </div>
    <div class="col-md-10" style="text-align:center;height:100%;width:100%;margin:0 auto;">

        <div class="row" style="height:100%;width:100%;background-color:green;border: black solid 3px;margin:0 auto;">
            <div class="row" style="width:70%;height:33%;margin:0 auto;"></div>
            <div class="row" style="width:100%;height:33%;margin:0 auto;"></div>
            <div class="row" style="width:70%;height:33%;margin:0 auto;">
                <th:block th:each="cardDto : ${game.cards}" style="margin:0 auto;">
                    <div th:replace="fragments/card :: cardFrag(cardDto=${cardDto})"/>
                </th:block>
            </div>

        </div>

<!--        <div class="row" style="margin-top:2%;margin 0 auto;text-align:center;width:100%;height:25%;">-->
<!--           -->
<!--        </div>-->
    </div>
    <div class="col-md-1">
    </div>
</div>
