<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panguingue</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <script type="text/javascript" th:src="@{/js/game.js}"></script>
    <script type="text/javascript" th:src="@{/js/core.js}"></script>

</head>
<body>
<div th:replace="fragments/topnav :: navbar"/>

<input type="hidden" id="gameId" th:value="${game.id}">

<div class="row" style="margin-top:1%; height: 90vh;width: 100vw;">
    <div class="col-md-1">
    </div>
    <div class="col-md-10" style="text-align:center;height:100%;width:100%;margin:0 auto;">

        <div class="row" style="height:100%;width:100%;background-color:green;border: black solid 3px;margin:0 auto;">
            <div class="col-md-2">
                <div class="row" style="height:20%"></div>
                <div class="row" style="height:60%">
                    <th:block th:if="${game.playersCount>2}"
                              th:with="cardsCount=${game.opponentsCardsCount.get(game.getNextPlayer(1))}">
                        <div th:if="${cardsCount!=null}" style="margin:0 auto;width:100%">
                            <th:block th:each="i : ${#numbers.sequence(1, cardsCount)}">
                                <div th:replace="fragments/card-horizontal :: cardFrag"/>
                            </th:block>
                        </div>
                    </th:block>
                </div>
                <div class="row" style="height:20%"></div>
            </div>
            <div class="col-md-8">
                <div class="row" style="width:90%;height:33%;margin:0 auto;">
                    <th:block th:if="${game.playersCount==2}" th:each="opponentCards : ${game.opponentsCardsCount}"
                              style="margin:0 auto;">
                        <th:block th:each="i : ${#numbers.sequence(1,opponentCards.value)}">
                            <div th:replace="fragments/card-vertical :: cardFrag(cardDto=null)"/>
                        </th:block>
                    </th:block>
                    <th:block th:if="${game.playersCount>2}"
                              th:with="cardsCount=${game.opponentsCardsCount.get(game.getNextPlayer(2))}"
                              style="margin:0 auto;">
                        <th:block th:if="${cardsCount!=null}">
                            <th:block th:each="i : ${#numbers.sequence(1, cardsCount)}">
                                <div th:replace="fragments/card-vertical :: cardFrag(cardDto=null)"/>
                            </th:block>
                        </th:block>
                    </th:block>
                </div>
                <div class="row" style="width:100%;height:33%;margin-left:33%;">

                    <th:block th:each="cardDto,iter : ${game.stack}" style="margin:0 auto;" th:if="${iter.index<4}">
                        <div th:replace="fragments/card-vertical :: cardFrag(cardDto=${cardDto})"/>
                    </th:block>

                </div>
                <div class="row" style="width:90%;height:33%;margin:0 auto;">
                    <th:block th:each="cardDto : ${game.cards}" style="margin:0 auto;">
                        <div th:replace="fragments/card-vertical :: cardFrag(cardDto=${cardDto})"/>
                    </th:block>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row" style="height:20%"></div>
                <div class="row" style="height:60%">
                    <th:block th:if="${game.playersCount>2}"
                              th:with="cardsCount=${game.opponentsCardsCount.get(game.getNextPlayer(3))}"
                              style="margin:0 auto;">
                        <th:block th:if="${cardsCount!=null}">
                            <th:block th:each="i : ${#numbers.sequence(1, cardsCount)}">
                                <div th:replace="fragments/card-horizontal :: cardFrag"/>
                            </th:block>
                        </th:block>
                    </th:block>
                </div>
                <div class="row" style="height:20%"></div>
            </div>
        </div>

    </div>
    <div class="col-md-1">
    </div>
</div>

</body>
</html>
