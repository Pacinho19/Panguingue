<!-- Modal -->
<div id="selectCardsModalFrag" th:fragment="selectCardsModalFrag" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Choose cards</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height:15vh">
                <div class="row" style="text-align:center;">
                    <b style="width: 100%;">Would you like to throw all rank cards ?</b>
                </div>
                <div id="cardsToThrow" class="row"
                    style="width:90%;height:100%;margin:auto;display: flex;justify-content: center;align-items: center;">
                </div>
            </div>
            <div class="modal-footer">
                <button id="throwOneBtn" type="button" class="btn btn-primary">Throw one</button>
                <button id="throwAllBtn" type="button" class="btn btn-info">Throw all</button>
            </div>
        </div>
    </div>
</div>
